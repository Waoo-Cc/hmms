            <a href="#" class="more">更多>></a>

        <!-- 旋转木马轮播图模块 -->
        <div class="get-job-focus">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">

        <div class="study">

            <div class="swiper mySwiper">

                    <div class="swiper-slide">

                    <div class="swiper-slide">

                        <h5>
                            说地道英语，告别中式英语
                        </h5>

                    <div class="swiper-slide">

    <footer class="footer">
        <a href="#">
            <img src="/web移动端/黑马面面/icons/home.png" alt="">

    <script src="/web移动端/黑马面面/js/flexible.js"></script>
    <script src="/web移动端/黑马面面/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是就业指导轮播图
        (function () {
            var swiper = new Swiper('.swiper-container', {
                // 能够显示的slider的个数
                slidesPerView: 2,
                // 每个slider之间的距离
                spaceBetween: 30,
                // 中间显示
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        // 第二个函数的轮播图
        (function () {

            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.4,
                spaceBetween: 20,
            });
        })()
    </script>
